<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="matrix">
      <img alt="eisenhower-matrix" class="matrix-image" src="./eisenhower-matrix.jpg">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <main class="main">
      <section>
        <h3 class="section-title">Add Item</h3>
        <div class="task-row-wrapper"><input id="new-task" class="task input" type="text"><button class="btn">Add</button></div>
      </section>
      <section>
        <h3 class="section-title">Todo</h3>
        <ul class="list" id="incomplete-tasks">
          <li class="list-item"><input type="checkbox"><label class="label task input">Pay Bills</label><input type="text"
              class="task input"><button class="edit btn">Edit</button><button class="delete btn">
            <img alt="delete" class="delete-image" src="./remove.svg"></button>
          </li>
          <li class="list-item edit-mode"><input class="input" type="checkbox"><label class="label task">Go Shopping</label><input
              type="text" value="Go Shopping" class="task input"><button class="edit btn">Save</button><button class="btn delete">
            <img alt="delete" class="delete-image" src="./remove.svg"></button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="section-title">Completed</h3>
        <ul class="list" id="completed-tasks">
          <li class="list-item"><input type="checkbox" checked><label class="label task input">See the Doctor</label><input type="text"
              class="task input"><button class="btn edit">Edit</button><button class="btn delete">
            <img alt="delete" class="delete-image" src="./remove.svg"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
