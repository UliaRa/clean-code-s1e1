<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="matrix">
      <img alt="eisenhower-matrix" class="matrix__image" src="./eisenhower-matrix.jpg">
      <a class="matrix__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <main class="main">
      <section class="section">
        <h3 class="section__title">Add Item</h3>
        <div class="section__block"><input id="new-task" class="section__task section__input" type="text"><button class="btn">Add</button></div>
      </section>
      <section class="section">
        <h3 class="section__title">Todo</h3>
        <ul class="section__list" id="incomplete-tasks">
          <li class="section__item"><input class="section__input" type="checkbox"><label class="section__label section__task section__input">Pay Bills</label><input type="text"
              class="section__task section__input"><button class="btn-edit btn">Edit</button><button class="btn-delete btn">
            <img alt="delete" class="btn__image" src="./remove.svg"></button>
          </li>
          <li class="section__item section__item-edit"><input class="section__input" type="checkbox"><label class="section__label section__task">Go Shopping</label><input
              type="text" value="Go Shopping" class="section__task section__input"><button class="btn btn-edit">Save</button><button class="btn btn-delete">
            <img alt="delete" class="btn__image" src="./remove.svg"></button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section__title">Completed</h3>
        <ul class="section__list" id="completed-tasks">
          <li class="section__item"><input type="checkbox" checked><label class="section__label section__task section__input">See the Doctor</label><input type="text"
              class="section__task section__input"><button class="btn btn-edit">Edit</button><button class="btn btn-delete">
            <img alt="delete" class="btn__image" src="./remove.svg"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
